#Datasource
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:alura-forum
    username: sa
    password:

  #JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  #H2
  h2:
    console:
      enabled: true
      path: /h2-console
